<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadatak 6</title>
  </head>
  <body>
    <form>
      <label for="broj1">Unesite prvi broj: </label>
      <input type="number" id="broj1" name="broj1" required />
      <br />
      <label for="broj2">Unesite drugi broj: </label>
      <input type="number" id="broj2" name="broj2" required />
      <br />
      <button type="button" onclick="zbroji()">Zbroji</button>
      <br />
      <label for="rezultat">Rezultat: </label>
      <input type="text" id="rezultat" name="rezultat" readonly />
    </form>

    <script>
      function zbroji() {
        var broj1 = parseFloat(document.getElementById("broj1").value);
        var broj2 = parseFloat(document.getElementById("broj2").value);
        var rezultatPolje = document.getElementById("rezultat");

        if (!isNaN(broj1) && !isNaN(broj2)) {
          var rezultat = broj1 + broj2;
          rezultatPolje.value = rezultat;
        } else {
          alert("Molimo unesite ispravne brojeve.");
        }
      }
    </script>
  </body>
</html>
