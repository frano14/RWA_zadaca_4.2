<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadatak 3</title>
  </head>
  <body>
    <form>
      <label for="ocjena">Unesite ocjenu (1-5): </label>
      <input
        type="text"
        id="ocjena"
        name="ocjena"
        pattern="[1-5]"
        title="Ocjena mora biti od 1 do 5"
        required
      />
      <br />
      <button type="button" onclick="prikaziOcjenjivanje()">
        Provjeri ocjenu
      </button>
    </form>

    <script>
      function prikaziOcjenjivanje() {
        var ocjenaInput = document.getElementById("ocjena").value;

        switch (ocjenaInput) {
          case "1":
            alert("Nedovoljan");
            break;
          case "2":
            alert("Dovoljan");
            break;
          case "3":
            alert("Dobar");
            break;
          case "4":
            alert("Vrlo dobar");
            break;
          case "5":
            alert("Odliƒçan");
            break;
          default:
            alert("Molimo unesite ocjenu od 1 do 5.");
            break;
        }
      }
    </script>
  </body>
</html>
